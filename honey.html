<!DOCTYPE html>
<html lang="pt-BR">

    <title>Minha Honey ❤️</title>

            display: flex;

            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

            font-size: 2em;
            margin-bottom: 20px;
        }
        .message-box p {
            color: #333333;
            font-size: 1.2em;
            line-height: 1.5;
        }
        .heart {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Honey ❤️</h1>
        <p>
            Vc é uma pessoa muito especial para mim e se depender de mim, <br>
            todos os dias vou dizer para vc o quão incrível vc é.<br><br>
            Eu te adoro!!! ✨❤️
        </p>
    </div>
</body>
</html>
